---

network-instances:
  PE1:
    ospfv2:
      router-id: 10.0.1.6
      areas:
        0.0.0.0:
          lo:
            metric: 10
            passive: true
          eth1.100:
            metric: 100
            passive: false
            hello-interval: 40
            dead-interval: 10
          eth2.100:
            metric: 200
            passive: false
            hello-interval: 40
            dead-interval: 10

    mpls:
      ldp:
        null-label: EXPLICIT  # EXPLICIT, IMPLICIT, None
        router-id: 10.0.1.6
        ipv4:
          transport-address: 10.0.1.6
          session-holdtime: 3600
          egress-explicit-null: true
        timers:
          hello-holdtime: 180
          hello-interval: 10
        interfaces:
          eth1.100:
            hello-holdtime: 180
            hello-interval: 10
          eth2.100:
            hello-holdtime: 180
            hello-interval: 10

    bgp:
      router-id: 10.0.1.6
      as: 65001
      zebra:
        enabled: false
      neighbors:
        10.0.0.100:
          peer-as: 65001
          # local-as: 65001
          transport-local-address: 10.0.1.6
          afi-safis:
            - L3VPN_IPV4_UNICAST
          timers:
            hold-time: 3600
            keepalive-interval: 180
          apply-policy:
            import-policy: []
            export-policy:
              - policy-next-hop-self
              - policy-local-pref
            default-import-policy: ACCEPT_ROUTE
            default-export-policy: ACCEPT_ROUTE
